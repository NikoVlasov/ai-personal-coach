<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Personal Coach - MVP</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#app-container {
    width: 420px;
    min-height: 700px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

header {
    background-color: #4f8ef7;
    color: white;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
    padding: 15px;
}

.hidden { display: none; }

/* Верхние кнопки */
#top-buttons {
    display:flex;
    justify-content:flex-end;
    gap:8px;
    padding:10px;
}
.top-btn {
    padding:6px 12px;
    border:none;
    border-radius:8px;
    background:#4f8ef7;
    color:white;
    cursor:pointer;
}
.top-btn.active { background:#3a6fdc; }

/* AUTH */
#auth-container {
    padding: 20px;
    display:flex;
    flex-direction: column;
    align-items: center;
}

.auth-tabs {
    display: flex;
    width:100%;
    margin-bottom: 15px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.auth-tabs button {
    flex: 1;
    padding: 12px;
    border: none;
    cursor: pointer;
    background: #e6edf7;
    font-weight: bold;
}
.auth-tabs button.active {
    background: #4f8ef7;
    color: white;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width:100%;
}
.auth-form.hidden { display:none !important; }

.auth-form input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.auth-form button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #4f8ef7;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

/* Чаты */
#chat-dropdown-container {
    position: relative;
    margin: 15px 10px 10px;
}

#chat-dropdown-btn {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
    background: #f7faff;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
#chat-dropdown-btn::after { content:'▾'; }

#chat-list {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    max-height: 0;
    overflow: hidden;
    background:#f7faff;
    border:1px solid #ccc;
    border-top:none;
    border-radius:0 0 12px 12px;
    transition: max-height 0.25s ease;
    z-index: 100;
}
#chat-list.show {
    max-height: 200px;
    overflow-y:auto;
}
#chat-list div {
    padding:10px;
    cursor:pointer;
}
#chat-list div:hover { background:#e6edf7; }

#delete-chat-btn {
    margin:5px 10px;
    background:#f54242;
    color:white;
    border:none;
    border-radius:8px;
    padding:8px;
    cursor:pointer;
}

/* ЧАТ */
#chat-container {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
    background: #e6edf7;
}

.message {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 15px;
}
.user {
    background: #4f8ef7;
    color: white;
    align-self: flex-end;
}
.ai {
    background: #fff;
    border: 1px solid #ccc;
}

/* Быстрые кнопки */
#quick-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    padding: 10px;
    background: #f0f4fb;
}
.quick-btn {
    background: #81b4ff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
}

/* Input */
#input-container {
    display:flex;
    gap:5px;
    padding:10px;
}
#input-container input {
    flex:1;
    padding:8px;
    border-radius:8px;
    border:1px solid #ccc;
}
#input-container button {
    padding:8px 12px;
    border-radius:8px;
    border:none;
    background:#4f8ef7;
    color:white;
}
</style>
</head>

<body>
<div id="app-container">

<header>AI Personal Coach</header>

<div id="top-buttons">
    <button id="btn-ru" class="top-btn active" onclick="setLanguage('ru')">RU</button>
    <button id="btn-en" class="top-btn" onclick="setLanguage('en')">EN</button>
    <button id="btn-logout" class="top-btn" onclick="mainModule.logout()">Logout</button>
</div>

<div id="auth-container">
    <div class="auth-tabs">
        <button id="login-tab" class="active" onclick="authModule.showForm('login')">Вход</button>
        <button id="register-tab" onclick="authModule.showForm('register')">Регистрация</button>
    </div>

    <form id="login-form" class="auth-form">
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Пароль">
        <button type="button" onclick="authModule.login()">Войти</button>
    </form>

    <form id="register-form" class="auth-form hidden">
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Пароль">
        <button type="button" onclick="authModule.register()">Зарегистрироваться</button>
    </form>
</div>

<div id="chat-ui" class="hidden">

    <div id="chat-dropdown-container">
        <div id="chat-dropdown-btn" onclick="toggleChatList()">Выберите чат</div>
        <div id="chat-list"></div>
    </div>

    <button id="delete-chat-btn" onclick="chatModule.deleteChat()">Удалить чат</button>

    <div id="chat-container"></div>
    <div id="quick-buttons"></div>

    <div id="input-container">
        <input type="text" id="message-input" placeholder="Напиши сообщение...">
        <button onclick="chatModule.sendMessage()">Отправить</button>
    </div>
</div>

</div>

<script>
// ===== MAIN MODULE =====
const mainModule = (() => {
    let token=null, user_id=null, current_chat_id=null;
    const chatContainer=document.getElementById("chat-container");
    const quickButtonsDiv=document.getElementById("quick-buttons");
    const inputField=document.getElementById("message-input");
    const chatListDiv=document.getElementById("chat-list");
    const chatDropdownBtn=document.getElementById("chat-dropdown-btn");

    function setToken(t){ token=t; }
    function setUserId(id){ user_id=id; }
    function setCurrentChatId(id){
        current_chat_id=id;
        chatDropdownBtn.textContent = chatListDiv.querySelector(`[data-id='${id}']`)?.textContent || "Выберите чат";
        chatListDiv.classList.remove("show");
    }
    function getToken(){ return token; }
    function getUserId(){ return user_id; }
    function getCurrentChatId(){ return current_chat_id; }

    function logout(){
        token=null; user_id=null; current_chat_id=null;
        localStorage.removeItem('token'); localStorage.removeItem('user_id');
        document.getElementById("chat-ui").classList.add("hidden");
        document.getElementById("auth-container").style.display="block";
        chatContainer.innerHTML=""; quickButtonsDiv.innerHTML=""; chatListDiv.innerHTML="";
        chatDropdownBtn.textContent="Выберите чат";
        authModule.showForm('login');
    }

    return { setToken, setUserId, setCurrentChatId, getToken, getUserId, getCurrentChatId, logout, chatContainer, quickButtonsDiv, inputField, chatListDiv };
})();

// ===== CHAT MODULE =====
const chatModule = (() => {
    async function fetchChats(){
        try{
            const res=await fetch(`/chats`,{ headers:{ Authorization:"Bearer "+mainModule.getToken() } });
            const data=await res.json();
            const chatListDiv = mainModule.chatListDiv;
            chatListDiv.innerHTML="";
            data.chats.forEach(chat=>{
                const div = document.createElement("div");
                div.textContent = chat.title;
                div.dataset.id = chat.id;
                div.onclick = () => { mainModule.setCurrentChatId(chat.id); fetchHistory(); quickButtonsModule.fetchQuickButtons(); };
                chatListDiv.appendChild(div);
            });
        } catch(e){ alert("Ошибка при получении чатов"); }
    }

    async function createChat(){
        const title=document.getElementById("new-chat-title").value.trim(); if(!title) return;
        const res=await fetch(`/chats`,{ method:"POST", headers:{ "Content-Type":"application/json", Authorization:"Bearer "+mainModule.getToken() }, body:JSON.stringify({ title }) });
        const data=await res.json();
        document.getElementById("new-chat-title").value="";
        fetchChats();
        mainModule.setCurrentChatId(data.chat_id);
    }

    async function fetchHistory(){
        const chatId=mainModule.getCurrentChatId(); if(!chatId) return;
        const res=await fetch(`/history/${chatId}`,{ headers:{ Authorization:"Bearer "+mainModule.getToken() } });
        const data=await res.json(); mainModule.chatContainer.innerHTML="";
        data.messages.forEach(msg=>addMessage(msg.text,msg.sender,msg.timestamp));
        mainModule.chatContainer.scrollTop=mainModule.chatContainer.scrollHeight;
    }

    function addMessage(text,sender,timestamp=null){
        const msgDiv=document.createElement("div"); msgDiv.className=`message ${sender}`;
        msgDiv.textContent=text + (timestamp?` (${timestamp})`:'');

        mainModule.chatContainer.appendChild(msgDiv);
        mainModule.chatContainer.scrollTop=mainModule.chatContainer.scrollHeight;
        return msgDiv;
    }

    async function sendMessage(predefined=null){
        const chatId=mainModule.getCurrentChatId(); if(!chatId){ alert("Сначала выберите чат!"); return; }
        const text=predefined||mainModule.inputField.value.trim(); if(!text) return; addMessage(text,"user"); mainModule.inputField.value="";
        const typingDiv=addMessage("AI печатает","ai"); typingDiv.classList.add("typing");
        let dots=0; const typingInterval=setInterval(()=>{ dots=(dots+1)%4; typingDiv.textContent="AI печатает"+'.'.repeat(dots); },500);

        const res=await fetch("/coach",{ method:"POST", headers:{ "Content-Type":"application/json", Authorization:"Bearer "+mainModule.getToken() }, body:JSON.stringify({ chat_id:chatId, user_id:mainModule.getUserId(), text }) });
        const data=await res.json(); clearInterval(typingInterval);
        typingDiv.classList.add("fade-out");
        setTimeout(()=>{ typingDiv.textContent=data.reply; typingDiv.classList.remove("typing","fade-out"); mainModule.chatContainer.scrollTop=mainModule.chatContainer.scrollHeight; },500);
    }

    async function deleteChat(){
        const chatId=mainModule.getCurrentChatId(); if(!chatId) return; if(!confirm("Вы уверены, что хотите удалить этот чат?")) return;
        await fetch(`/chats/${chatId}`,{ method:"DELETE", headers:{ Authorization:"Bearer "+mainModule.getToken() } });
        mainModule.setCurrentChatId(null);
        mainModule.chatContainer.innerHTML="";
        mainModule.chatListDiv.innerHTML="";
        fetchChats();
    }

    return { fetchChats, fetchHistory, addMessage, sendMessage, deleteChat, createChat };
})();

// ===== QUICK BUTTONS MODULE =====
const quickButtonsModule = (() => {
    async function fetchQuickButtons(){
        const chatId=mainModule.getCurrentChatId(); if(!chatId) return;
        const res=await fetch(`/quick_buttons`,{ headers:{ Authorization:"Bearer "+mainModule.getToken() } });
        const data=await res.json(); mainModule.quickButtonsDiv.innerHTML="";
        data.buttons.forEach(btn=>{
            const button=document.createElement("button"); button.className="quick-btn"; button.textContent=btn; button.onclick=()=>chatModule.sendMessage(btn);
            const deleteBtn=document.createElement("button"); deleteBtn.className="delete-btn"; deleteBtn.textContent="×"; deleteBtn.onclick=async e=>{ e.stopPropagation(); await fetch(`/quick_buttons`,{ method:"DELETE", headers:{ "Content-Type":"application/json", Authorization:"Bearer "+mainModule.getToken() }, body:JSON.stringify({text:btn}) }); fetchQuickButtons(); };
            button.appendChild(deleteBtn); mainModule.quickButtonsDiv.appendChild(button);
        });
    }
    return { fetchQuickButtons };
})();

// ===== AUTH MODULE =====
const authModule = (() => {
    function showForm(type){
        const loginForm=document.getElementById("login-form");
        const registerForm=document.getElementById("register-form");
        const loginTab=document.getElementById("login-tab");
        const registerTab=document.getElementById("register-tab");
        if(type==='login'){ loginForm.classList.remove("hidden"); registerForm.classList.add("hidden"); loginTab.classList.add("active"); registerTab.classList.remove("active"); }
        else{ loginForm.classList.add("hidden"); registerForm.classList.remove("hidden"); loginTab.classList.remove("active"); registerTab.classList.add("active"); }
    }

    async function register(){
        const email=document.getElementById("register-email").value;
        const password=document.getElementById("register-password").value;
        const res=await fetch("/register",{ method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({email,password}) });
        if(res.ok){ alert("Регистрация успешна! Теперь войдите."); showForm("login"); }
        else{ const err=await res.json(); alert("Ошибка: "+err.detail); }
    }

    async function login(){
        const email=document.getElementById("login-email").value;
        const password=document.getElementById("login-password").value;
        const res=await fetch("/login",{ method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({email,password}) });
        if(res.ok){
            const data=await res.json();
            mainModule.setToken(data.access_token); mainModule.setUserId(data.user_id);
            document.getElementById("auth-container").style.display="none";
            document.getElementById("chat-ui").classList.remove("hidden");
            chatModule.fetchChats();
        } else { alert("Неверный email или пароль"); }
    }

    return { showForm, register, login };
})();

function setLanguage(lang) {
    // визуальное выделение активной кнопки
    document.getElementById("btn-ru").classList.toggle("active", lang === 'ru');
    document.getElementById("btn-en").classList.toggle("active", lang === 'en');

    // вкладки входа / регистрации
    document.getElementById("login-tab").textContent = lang === 'ru' ? "Вход" : "Login";
    document.getElementById("register-tab").textContent = lang === 'ru' ? "Регистрация" : "Register";

    // кнопки форм
    document.querySelector("#login-form button").textContent = lang === 'ru' ? "Войти" : "Login";
    document.querySelector("#register-form button").textContent = lang === 'ru' ? "Зарегистрироваться" : "Register";

    // плейсхолдеры для форм
    document.getElementById("login-email").placeholder = lang === 'ru' ? "Email" : "Email";
    document.getElementById("login-password").placeholder = lang === 'ru' ? "Пароль" : "Password";
    document.getElementById("register-email").placeholder = lang === 'ru' ? "Email" : "Email";
    document.getElementById("register-password").placeholder = lang === 'ru' ? "Пароль" : "Password";

    // выбор чата
    document.getElementById("chat-dropdown-btn").textContent = lang === 'ru' ? "Выберите чат" : "Select chat";

    // кнопка удаления
    document.getElementById("delete-chat-btn").textContent = lang === 'ru' ? "Удалить чат" : "Delete chat";

    // поле ввода нового чата
    document.getElementById("new-chat-title").placeholder = lang === 'ru' ? "Название нового чата" : "New chat title";
    document.querySelector("#new-chat-container button").textContent = lang === 'ru' ? "Создать" : "Create";

    // поле ввода сообщения
    document.getElementById("message-input").placeholder = lang === 'ru' ? "Напиши сообщение..." : "Type a message...";
    document.querySelector("#input-container button").textContent = lang === 'ru' ? "Отправить" : "Send";

    // кнопка logout
    document.getElementById("btn-logout").textContent = lang === 'ru' ? "Выйти" : "Logout";

    // главное название "AI Personal Coach" остаётся неизменным
}




function toggleChatList() {
  const list = document.getElementById("chat-list");
  const btn = document.getElementById("chat-dropdown-btn");
  const isOpen = list.classList.toggle("show");
  btn.classList.toggle("open", isOpen);
}


// ===== INIT =====
window.addEventListener('DOMContentLoaded', ()=>{
    document.getElementById("auth-container").style.display="block";
    authModule.showForm('login');
    setLanguage('ru');
});
</script>

</body>
</html>
