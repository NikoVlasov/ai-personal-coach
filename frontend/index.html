<body>
<div id="app-container">
    <header class="app-header">
        <div class="app-title">Mentra Coach</div>
        <span class="logout-text" id="btn-logout" onclick="mainModule.logout()">Logout</span>
    </header>

    <!-- AUTH -->
    <div id="auth-container">
        <div class="auth-tabs">
            <button id="login-tab" class="active" onclick="authModule.showForm('login')">Login</button>
            <button id="register-tab" onclick="authModule.showForm('register')">Register</button>
        </div>
        <form id="login-form" class="auth-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" onclick="authModule.login()">Enter</button>
        </form>
        <form id="register-form" class="auth-form hidden">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="button" onclick="authModule.register()">Register</button>
        </form>
    </div>

    <!-- CHAT -->
    <div id="chat-ui" class="hidden">
        <div id="chat-dropdown-container">
            <div id="chat-dropdown-btn" onclick="toggleChatList()">Select chat</div>
            <div id="chat-list"></div>
        </div>

        <div id="new-chat-container">
            <input type="text" id="new-chat-title" placeholder="New chat title">
            <button onclick="chatModule.createChat()">Create</button>
        </div>

        <button id="delete-chat-btn" onclick="chatModule.deleteChat()">Delete chat</button>

        <div id="chat-container"></div>
        <div id="quick-buttons"></div>

        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="chatModule.sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
// ===== SCROLL TO BOTTOM =====
function scrollToBottom() {
    const container = mainModule.chatContainer;
    if (container) {
        container.scrollTop = container.scrollHeight;
        setTimeout(() => { container.scrollTop = container.scrollHeight; }, 50);
        setTimeout(() => { container.scrollTop = container.scrollHeight; }, 150);
        setTimeout(() => { container.scrollTop = container.scrollHeight; }, 300);
    }
}

// ===== TYPEWRITER EFFECT =====
async function typeWriterEffect(element, text, delay = 10) {
    element.textContent = "";
    for (let i = 0; i < text.length; i++) {
        element.textContent += text.charAt(i);
        if (i % 5 === 0 || i === text.length - 1) {
            scrollToBottom();
        }
        await new Promise(resolve => setTimeout(resolve, delay));
    }
    scrollToBottom();
}

// ===== MAIN MODULE =====
const mainModule = (() => {
    let token = null, user_id = null, current_chat_id = null;
    const chatContainer = document.getElementById("chat-container");
    const quickButtonsDiv = document.getElementById("quick-buttons");
    const inputField = document.getElementById("message-input");
    const chatListDiv = document.getElementById("chat-list");
    const chatDropdownBtn = document.getElementById("chat-dropdown-btn");

    function setToken(t) { token = t; }
    function setUserId(id) { user_id = id; }
    function setCurrentChatId(id) {
        current_chat_id = id;
        chatDropdownBtn.textContent = chatListDiv.querySelector(`[data-id='${id}']`)?.textContent || "Select chat";
        chatListDiv.classList.remove("show");
    }
    function getToken() { return token; }
    function getUserId() { return user_id; }
    function getCurrentChatId() { return current_chat_id; }
    function logout() {
        token = null; user_id = null; current_chat_id = null;
        localStorage.removeItem('token'); localStorage.removeItem('user_id');
        document.getElementById("chat-ui").classList.add("hidden");
        document.getElementById("auth-container").style.display = "block";
        chatContainer.innerHTML = ""; quickButtonsDiv.innerHTML = ""; chatListDiv.innerHTML = "";
        chatDropdownBtn.textContent = "Select chat";
        authModule.showForm('login');
    }
    return { setToken, setUserId, setCurrentChatId, getToken, getUserId, getCurrentChatId, logout, chatContainer, quickButtonsDiv, inputField, chatListDiv };
})();

// ===== AUTH MODULE =====
const authModule = (() => {
    function showForm(type) {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const loginTab = document.getElementById("login-tab");
        const registerTab = document.getElementById("register-tab");
        if (type === 'login') {
            loginForm.classList.remove("hidden");
            registerForm.classList.add("hidden");
            loginTab.classList.add("active");
            registerTab.classList.remove("active");
        } else {
            loginForm.classList.add("hidden");
            registerForm.classList.remove("hidden");
            loginTab.classList.remove("active");
            registerTab.classList.add("active");
        }
    }
    async function register() {
        const email = document.getElementById("register-email").value.trim();
        const password = document.getElementById("register-password").value.trim();
        if (!email || !password) return alert("Fill all fields");
        const res = await fetch("/register", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ email, password }) });
        if (res.ok) { alert("Registration successful! Please log in."); showForm("login"); }
        else { const err = await res.json(); alert("Error: " + (err.detail || "Unknown error")); }
    }
    async function login() {
        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value.trim();
        if (!email || !password) return alert("Fill all fields");
        const res = await fetch("/login", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ email, password }) });
        if (res.ok) {
            const data = await res.json();
            mainModule.setToken(data.access_token);
            mainModule.setUserId(data.user_id);
            localStorage.setItem('token', data.access_token);
            localStorage.setItem('user_id', data.user_id);
            document.getElementById("auth-container").style.display = "none";
            document.getElementById("chat-ui").classList.remove("hidden");
            chatModule.fetchChats();
        } else { alert("Invalid email or password"); }
    }
    return { showForm, register, login };
})();

// ===== CHAT MODULE =====
const chatModule = (() => {
    async function fetchChats() {
        try {
            const res = await fetch(`/chats`, { headers: { Authorization: "Bearer " + mainModule.getToken() } });
            const data = await res.json();
            const chatListDiv = mainModule.chatListDiv;
            chatListDiv.innerHTML = "";
            data.chats.forEach(chat => {
                const div = document.createElement("div");
                div.textContent = chat.title;
                div.dataset.id = chat.id;
                div.onclick = () => { mainModule.setCurrentChatId(chat.id); fetchHistory(); quickButtonsModule.fetchQuickButtons(); };
                chatListDiv.appendChild(div);
            });
        } catch (e) {
            console.error("Fetch chats error:", e);
            alert("Error fetching chats");
        }
    }

    async function createChat() {
        const title = document.getElementById("new-chat-title").value.trim();
        if (!title) return;
        const res = await fetch(`/chats`, {
            method: "POST",
            headers: { "Content-Type": "application/json", Authorization: "Bearer " + mainModule.getToken() },
            body: JSON.stringify({ title })
        });
        const data = await res.json();
        document.getElementById("new-chat-title").value = "";
        fetchChats();
        mainModule.setCurrentChatId(data.chat_id);
    }

    async function fetchHistory() {
        const chatId = mainModule.getCurrentChatId();
        if (!chatId) return;
        try {
            const res = await fetch(`/history/${chatId}`, { headers: { Authorization: "Bearer " + mainModule.getToken() } });
            if (!res.ok) throw new Error("History fetch failed");
            const data = await res.json();
            mainModule.chatContainer.innerHTML = "";
            data.messages.forEach(msg => {
                const normalizedSender = msg.sender.toLowerCase() === "ai" ? "ai" : "user";
                addMessage(msg.text, normalizedSender, msg.timestamp);
            });
            scrollToBottom();
        } catch (e) {
            console.error("History error:", e);
        }
    }

    function addMessage(text, sender, timestamp = null) {
        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${sender}`;

        const isAI = sender.toLowerCase() === "ai";

        const contentDiv = document.createElement("div");

        if (isAI) {
            const renderedHtml = marked.parse(text, {
                breaks: true,
                gfm: true,
                headerIds: false
            });
            contentDiv.innerHTML = renderedHtml;

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±–ª–æ–∫–∏ –∫–æ–¥–∞ (–¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏)
            setTimeout(() => {
                contentDiv.querySelectorAll('pre code').forEach((codeBlock) => {
                    const pre = codeBlock.parentElement;
                    if (!pre.querySelector('.copy-code-btn')) {
                        const copyBtn = document.createElement("button");
                        copyBtn.className = "copy-code-btn";
                        copyBtn.textContent = "Copy";

                        copyBtn.onclick = () => {
                            const codeText = codeBlock.textContent;
                            navigator.clipboard.writeText(codeText).then(() => {
                                copyBtn.textContent = "Copied!";
                                copyBtn.classList.add("copied");
                                setTimeout(() => {
                                    copyBtn.textContent = "Copy";
                                    copyBtn.classList.remove("copied");
                                }, 2000);
                            }).catch(err => {
                                console.error("Clipboard error:", err);
                                copyBtn.textContent = "Failed";
                                setTimeout(() => copyBtn.textContent = "Copy", 2000);
                            });
                        };

                        pre.appendChild(copyBtn);
                    }
                });
            }, 0);
        } else {
            contentDiv.textContent = text + (timestamp ? ` (${timestamp})` : '');
        }

        msgDiv.appendChild(contentDiv);
        mainModule.chatContainer.appendChild(msgDiv);

        scrollToBottom();
        setTimeout(scrollToBottom, 50);
        return msgDiv;
    }

    async function sendMessage(predefined = null) {
        const chatId = mainModule.getCurrentChatId();
        if (!chatId) {
            alert("Select a chat first!");
            return;
        }

        const text = predefined || mainModule.inputField.value.trim();
        if (!text) return;

        addMessage(text, "user");
        mainModule.inputField.value = "";

        const tempAiMsg = document.createElement("div");
        tempAiMsg.className = "message ai typing";
        tempAiMsg.innerHTML = `
          <div class="thinking-container">
            <div class="thinking-robot">ü§î</div>
            <span class="thinking-text">Mentra is thinking<span class="typing-dots">...</span></span>
          </div>
        `;
        mainModule.chatContainer.appendChild(tempAiMsg);
        scrollToBottom();

        try {
            const res = await fetch("/coach", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${mainModule.getToken()}`
                },
                body: JSON.stringify({ chat_id: chatId, text })
            });

            if (!res.ok) throw new Error("HTTP " + res.status);

            if (!res.body) throw new Error("No stream");

            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let fullText = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split("\n");

                for (const line of lines) {
                    if (line.startsWith("data: ")) {
                        const data = line.slice(6);
                        if (data === "[DONE]") continue;
                        fullText += data;
                    }
                }
            }

            fullText = fullText.replace(/\s{2,}/g, ' ').trim();

            mainModule.chatContainer.removeChild(tempAiMsg);

            const aiMsg = document.createElement("div");
            aiMsg.className = "message ai";
            mainModule.chatContainer.appendChild(aiMsg);
            scrollToBottom();

            const textContainer = document.createElement("div");
            textContainer.className = "ai-text-container";
            aiMsg.appendChild(textContainer);

            await typeWriterEffect(textContainer, fullText, 10);

            // –ü—Ä–∏–º–µ–Ω—è–µ–º markdown –∏ –∫–Ω–æ–ø–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
            const renderedHtml = marked.parse(fullText, {
                breaks: true,
                gfm: true,
                headerIds: false
            });

            // –ö–ª—é—á–µ–≤–æ–π –º–æ–º–µ–Ω—Ç: –∏—Å–ø–æ–ª—å–∑—É–µ–º setTimeout(0) –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ç–∏–∫–∞ DOM
            setTimeout(() => {
                textContainer.innerHTML = renderedHtml;

                textContainer.querySelectorAll('pre code').forEach((codeBlock) => {
                    const pre = codeBlock.parentElement;
                    if (!pre.querySelector('.copy-code-btn')) {
                        const copyBtn = document.createElement("button");
                        copyBtn.className = "copy-code-btn";
                        copyBtn.textContent = "Copy";

                        copyBtn.onclick = () => {
                            const codeText = codeBlock.textContent;
                            navigator.clipboard.writeText(codeText).then(() => {
                                copyBtn.textContent = "Copied!";
                                copyBtn.classList.add("copied");
                                setTimeout(() => {
                                    copyBtn.textContent = "Copy";
                                    copyBtn.classList.remove("copied");
                                }, 2000);
                            }).catch(err => {
                                console.error("Clipboard error:", err);
                                copyBtn.textContent = "Failed";
                                setTimeout(() => copyBtn.textContent = "Copy", 2000);
                            });
                        };

                        pre.appendChild(copyBtn);
                    }
                });

                scrollToBottom();
                setTimeout(scrollToBottom, 100);
            }, 0);

        } catch (err) {
            console.error("Send message error:", err);
            tempAiMsg.textContent = "Something went wrong... Try again üòî";
            tempAiMsg.classList.remove("typing");
            scrollToBottom();
        }
    }

    async function deleteChat() {
        const chatId = mainModule.getCurrentChatId();
        if (!chatId) return;
        if (!confirm("Are you sure you want to delete this chat?")) return;
        await fetch(`/chats/${chatId}`, { method: "DELETE", headers: { Authorization: "Bearer " + mainModule.getToken() } });
        mainModule.setCurrentChatId(null);
        mainModule.chatContainer.innerHTML = "";
        mainModule.chatListDiv.innerHTML = "";
        fetchChats();
    }

    return { fetchChats, fetchHistory, addMessage, sendMessage, deleteChat, createChat };
})();

const quickButtonsModule = (() => {
    async function fetchQuickButtons() {
        const chatId = mainModule.getCurrentChatId();
        if (!chatId) return;
        const res = await fetch(`/quick_buttons`, { headers: { Authorization: "Bearer " + mainModule.getToken() } });
        const data = await res.json();
        mainModule.quickButtonsDiv.innerHTML = "";
        data.buttons.forEach(btn => {
            const button = document.createElement("button");
            button.className = "quick-btn";
            button.textContent = btn;
            button.onclick = () => chatModule.sendMessage(btn);
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "√ó";
            deleteBtn.onclick = async e => {
                e.stopPropagation();
                await fetch(`/quick_buttons`, {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json", Authorization: "Bearer " + mainModule.getToken() },
                    body: JSON.stringify({ text: btn })
                });
                fetchQuickButtons();
            };
            button.appendChild(deleteBtn);
            mainModule.quickButtonsDiv.appendChild(button);
        });
    }
    return { fetchQuickButtons };
})();
