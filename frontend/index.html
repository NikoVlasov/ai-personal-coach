<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentra Coach</title>
<style>
/* =================================================== */
/*     AI COACH ‚Äî ARCHITECTURE + FUTURISTIC DESIGN    */
/* =================================================== */


/* ============================= */
/* DESIGN SYSTEM (–∏–∑ –≤—Ç–æ—Ä–æ–≥–æ)   */
/* ============================= */

:root {
  --bg-main:        #f5f9ff;
  --bg-chat:        #e8f0ff;
  --bg-message-user: #5a8cff;
  --bg-message-ai:  #ffffff;
  --accent:         #5a8cff;
  --accent-dark:    #3b6ae0;
  --text-main:      #1a2b4c;
  --text-secondary: #5a6f8c;
  --border:         rgba(90, 140, 255, 0.15);
  --shadow-sm:      0 4px 12px rgba(90, 140, 255, 0.08);
  --shadow-md:      0 8px 24px rgba(90, 140, 255, 0.12);
  --radius:         14px;
  --transition:     all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
}

[data-theme="dark"] {
  --bg-main:        #0f172a;
  --bg-chat:        #1e293b;
  --bg-message-user: #1e40af;
  --bg-message-ai:  #1e293b;
  --text-main:      #e2e8f0;
  --text-secondary: #94a3b8;
  --border:         rgba(90, 140, 255, 0.25);
  --shadow-sm:      0 4px 12px rgba(0,0,0,0.4);
  --shadow-md:      0 8px 24px rgba(0,0,0,0.5);
}


/* ============================= */
/* RESET                         */
/* ============================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


/* ============================= */
/* BODY ‚Äî –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ */
/* ============================= */

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--bg-main);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


/* ============================= */
/* APP CONTAINER (–∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞)  */
/* ============================= */

#app-container {
  width: 420px;
  max-width: 100%;
  min-height: 700px;          /* –Ω–µ –º–µ–Ω—è–µ–º –∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª */
  background: var(--bg-main);
  border-radius: var(--radius);
  box-shadow: var(--shadow-md);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  border: 1px solid var(--border);
}

.hidden { display: none; }


/* ============================= */
/* HEADER                        */
/* ============================= */

.app-header {
  background: var(--bg-chat);
  color: var(--text-main);
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.25rem;
  font-weight: 600;
  border-bottom: 1px solid var(--border);
}

.logout-text {
  cursor: pointer;
  font-size: 0.85em;
  padding: 6px 10px;
  border-radius: 8px;
  color: var(--text-secondary);
  transition: var(--transition);
}

.logout-text:hover {
  background: rgba(90,140,255,0.08);
  color: var(--text-main);
}


/* ============================= */
/* AUTH                          */
/* ============================= */

#auth-container {
  padding: 20px;
  display:flex;
  flex-direction: column;
  align-items: center;
}

/* ============================= */
/* AUTH FIX ‚Äî Tabs Work Properly */
/* ============================= */

.auth-tabs {
  display: flex;
  width: 100%;
  border-radius: var(--radius);
  overflow: hidden;
  background: rgba(90, 140, 255, 0.08);
  box-shadow: var(--shadow-sm);
  margin-bottom: 18px;
}

.auth-tabs button {
  flex: 1;
  padding: 14px;
  border: none;
  background: transparent;
  font-weight: 600;
  color: var(--text-secondary);
  cursor: pointer;
  transition: var(--transition);
}

.auth-tabs button.active {
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  color: white;
}

.auth-form {
  display: flex; /* üî• –≤–∞–∂–Ω–æ */
  flex-direction: column;
  gap: 14px;
  width: 100%;
}

.hidden {
  display: none !important; /* üî• –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –∞–∫—Ç–∏–≤–Ω—É—é */
}

.auth-form input {
  padding: 12px 14px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background: var(--bg-chat);
  color: var(--text-main);
  transition: var(--transition);
}

.auth-form input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(90,140,255,0.15);
}

.auth-form button {
  padding: 12px;
  border-radius: var(--radius);
  border: none;
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
}

.auth-form button:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 20px rgba(90,140,255,0.25);
}


/* ============================= */
/* CHAT DROPDOWN (–∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞) */
/* ============================= */

#chat-dropdown-container {
  position: relative;
  margin: 15px 10px 10px 10px;
}

#chat-dropdown-btn {
  width: 100%;
  padding: 12px 16px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background: var(--bg-chat);
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: var(--transition);
  box-shadow: var(--shadow-sm);
}

#chat-dropdown-btn:hover {
  border-color: var(--accent);
}

#chat-list {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  max-height: 0;
  overflow: hidden;
  background: var(--bg-chat);
  border: 1px solid var(--border);
  border-radius: 0 0 var(--radius) var(--radius);
  box-shadow: var(--shadow-md);
  transition: all 0.3s ease;
  opacity: 0;
  z-index: 100;
}

#chat-list.show {
  max-height: 200px;
  overflow-y:auto;
  opacity: 1;
}

#chat-list div {
  padding: 10px 14px;
  cursor: pointer;
  transition: var(--transition);
}

#chat-list div:hover {
  background: rgba(90,140,255,0.08);
}
#new-chat-title {
  flex: 1;
  padding: 12px 16px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background: var(--bg-chat);
  font-size: 14.5px;
  transition: var(--transition);
  min-width: 0;
}

#new-chat-title:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(90,140,255,0.15);
}

/* ============================= */
/* CHAT CONTAINER (–∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞) */
/* ============================= */

#chat-container {
  flex: 1;
  padding: 12px 16px;
  overflow-y: auto;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background: var(--bg-chat);
  max-height: 400px;  /* –æ—Å—Ç–∞–≤–ª–µ–Ω–æ */
}
/* ============================= */
/* NEW CHAT CONTAINER FIX */
/* ============================= */

#new-chat-container {
  display: flex;
  gap: 8px;
  margin: 0 10px 10px 10px;   /* —Ç–∞–∫–∏–µ –∂–µ –æ—Ç—Å—Ç—É–ø—ã –∫–∞–∫ —É dropdown */
}

#new-chat-title {
  flex: 1;                    /* –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë –¥–æ—Å—Ç—É–ø–Ω–æ–µ –º–µ—Å—Ç–æ */
}

/* ============================= */
/* MESSAGES                     */
/* ============================= */

.message {
  max-width: 75%;
  padding: 14px 18px;
  border-radius: 18px;
  line-height: 1.6;
  font-size: 14.5px;
  border: 1px solid var(--border);
  box-shadow: var(--shadow-sm);
  animation: fadeIn 0.3s ease;
  word-break: break-word;
  overflow-wrap: anywhere;
}

.user {
  background: var(--bg-message-user);
  color: white;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}

.ai {
  background: var(--bg-message-ai);
  color: var(--text-main);
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}


/* ============================= */
/* INPUT AREA (–∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞) */
/* ============================= */

#input-container {
  display:flex;
  gap:8px;
  padding:12px;
}

#message-input {
  flex:1;
  padding: 12px 16px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background: var(--bg-chat);
  transition: var(--transition);
}

#message-input:focus {
  outline:none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(90,140,255,0.15);
}

/* ============================= */
/* UNIFIED BUTTON SYSTEM */
/* ============================= */

#input-container button,
#new-chat-container button,
#delete-chat-btn {
  padding: 0 18px;
  min-width: 90px;
  height: 44px;
  border-radius: var(--radius);
  border: none;
  background: var(--accent);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
}

#input-container button:hover,
#new-chat-container button:hover,
#delete-chat-btn:hover {
  background: var(--accent-dark);
  transform: scale(1.05);
}


/* ============================= */
/* ANIMATIONS                   */
/* ============================= */

@keyframes fadeIn {
  from { opacity:0; transform: translateY(8px); }
  to   { opacity:1; transform: translateY(0); }
}
</style>

<body>
<div id="app-container">
    <header class="app-header">
        <div class="app-title">Mentra Coach</div>
        <span class="logout-text" id="btn-logout" onclick="mainModule.logout()">Logout</span>
    </header>

    <!-- AUTH -->
    <div id="auth-container">
        <div class="auth-tabs">
            <button id="login-tab" class="active" onclick="authModule.showForm('login')">Login</button>
            <button id="register-tab" onclick="authModule.showForm('register')">Register</button>
        </div>
        <form id="login-form" class="auth-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" onclick="authModule.login()">Enter</button>
        </form>
        <form id="register-form" class="auth-form hidden">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="button" onclick="authModule.register()">Register</button>
        </form>
    </div>

    <!-- CHAT -->
    <div id="chat-ui" class="hidden">
        <div id="chat-dropdown-container">
            <div id="chat-dropdown-btn" onclick="toggleChatList()">Select chat</div>
            <div id="chat-list"></div>
        </div>

        <div id="new-chat-container">
            <input type="text" id="new-chat-title" placeholder="New chat title">
            <button onclick="chatModule.createChat()">Create</button>
        </div>

        <button id="delete-chat-btn" onclick="chatModule.deleteChat()">Delete chat</button>

        <div id="chat-container"></div>
        <div id="quick-buttons"></div>

        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="chatModule.sendMessage()">Send</button>
            <button onclick="chatModule.sendMessage(true)">üîé Web Search</button>
        </div>
    </div>
</div>

<script>

////////////////////////////////////////////////////////////
// HELPERS
////////////////////////////////////////////////////////////

function scrollToBottom() {
    const container = document.getElementById("chat-container");
    if (!container) return;
    container.scrollTop = container.scrollHeight;
}

async function typeWriterEffect(element, text, delay = 8) {
    element.textContent = "";

    for (let i = 0; i < text.length; i++) {
        element.textContent += text.charAt(i);
        if (i % 5 === 0) scrollToBottom();
        await new Promise(r => setTimeout(r, delay));
    }

    scrollToBottom();

    convertLinks(element);
}

function toggleChatList(forceClose = false) {
    const list = document.getElementById("chat-list");
    const btn = document.getElementById("chat-dropdown-btn");

    if (!list || !btn) return;

    if (forceClose) {
        list.classList.remove("show");
        btn.classList.remove("open");
        return;
    }

    list.classList.toggle("show");
    btn.classList.toggle("open");
}

////////////////////////////////////////////////////////////
// MAIN MODULE
////////////////////////////////////////////////////////////

const mainModule = (() => {

    let token = null;
    let current_chat_id = null;

    const chatContainer = document.getElementById("chat-container");
    const inputField = document.getElementById("message-input");
    const chatListDiv = document.getElementById("chat-list");

    function setToken(t) { token = t; }
    function getToken() { return token; }

    function setCurrentChatId(id, title = "") {
        current_chat_id = id;

        if (title) {
            document.getElementById("chat-dropdown-btn").textContent = title;
        } else {
            document.getElementById("chat-dropdown-btn").textContent = "Select chat";
        }

        toggleChatList(true);
        loadHistory(id);
    }

    function getCurrentChatId() { return current_chat_id; }

    function logout() {
        token = null;
        current_chat_id = null;
        localStorage.removeItem("token");

        document.getElementById("chat-container").innerHTML = "";
        document.getElementById("chat-ui").classList.add("hidden");
        document.getElementById("auth-container").style.display = "block";
        document.getElementById("chat-dropdown-btn").textContent = "Select chat";
    }

    return {
        setToken,
        getToken,
        setCurrentChatId,
        getCurrentChatId,
        logout,
        chatContainer,
        inputField,
        chatListDiv
    };

})();

////////////////////////////////////////////////////////////
// AUTH MODULE
////////////////////////////////////////////////////////////

const authModule = (() => {

    function showForm(type) {
        document.getElementById("login-form").classList.toggle("hidden", type !== "login");
        document.getElementById("register-form").classList.toggle("hidden", type !== "register");
        document.getElementById("login-tab").classList.toggle("active", type === "login");
        document.getElementById("register-tab").classList.toggle("active", type === "register");
    }

    async function login() {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        const res = await fetch("/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({email, password})
        });

        if (!res.ok) {
            alert("Login failed");
            return;
        }

        const data = await res.json();
        mainModule.setToken(data.access_token);
        localStorage.setItem("token", data.access_token);

        document.getElementById("auth-container").style.display = "none";
        document.getElementById("chat-ui").classList.remove("hidden");

        chatModule.fetchChats();
    }

    async function register() {
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;

        const res = await fetch("/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({email, password})
        });

        if (!res.ok) {
            alert("Registration failed");
            return;
        }

        alert("Registered successfully. Now login.");
        showForm("login");
    }

    return { login, register, showForm };

})();

////////////////////////////////////////////////////////////
// CHAT MODULE
////////////////////////////////////////////////////////////

const chatModule = (() => {

    function addMessage(text, sender) {
        const msg = document.createElement("div");
        msg.className = "message " + sender;

        const content = document.createElement("div");

        if (sender === "ai") {
            typeWriterEffect(content, text);
        } else {
            content.textContent = text;
            convertLinks(content);
        }

        msg.appendChild(content);
        mainModule.chatContainer.appendChild(msg);
        scrollToBottom();
    }

    async function sendMessage(isSearch = false) {
        const text = mainModule.inputField.value;
        const chatId = mainModule.getCurrentChatId();

        if (!chatId) {
            alert("Select chat first");
            return;
        }

        if (!text.trim()) return;

        addMessage(text, "user");
        mainModule.inputField.value = "";

        const temp = document.createElement("div");
        temp.className = "message ai";
        temp.textContent = isSearch ? "üîé Searching..." : "ü§ñ Thinking...";
        mainModule.chatContainer.appendChild(temp);
        scrollToBottom();

        const endpoint = isSearch ? "/search" : "/coach";

        try {
            const res = await fetch(endpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + mainModule.getToken()
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: text
                })
            });

            if (!res.ok) {
                if (res.status === 401) mainModule.logout();
                throw new Error(res.status);
            }

            const aiText = await res.text();

            temp.remove();
            addMessage(aiText, "ai");

        } catch (e) {
            temp.textContent = "Error. Try again.";
            console.error(e);
        }
    }

    async function fetchChats() {
        const res = await fetch("/chats", {
            headers: { Authorization: "Bearer " + mainModule.getToken() }
        });

        if (!res.ok) {
            mainModule.logout();
            return;
        }

        const data = await res.json();
        mainModule.chatListDiv.innerHTML = "";

        data.chats.forEach(chat => {
            const div = document.createElement("div");
            div.textContent = chat.title;

            div.onclick = () => {
                mainModule.setCurrentChatId(chat.id, chat.title);
            };

            mainModule.chatListDiv.appendChild(div);
        });
    }

    async function createChat() {
        const title = document.getElementById("new-chat-title").value;
        if (!title.trim()) return;

        const res = await fetch("/chats", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + mainModule.getToken()
            },
            body: JSON.stringify({title})
        });

        const data = await res.json();

        await fetchChats();
        mainModule.setCurrentChatId(data.chat_id, title);

        document.getElementById("new-chat-title").value = "";
    }

    async function deleteChat() {
        const chatId = mainModule.getCurrentChatId();
        if (!chatId) return;

        if (!confirm("Delete this chat?")) return;

        const res = await fetch(`/chats/${chatId}`, {
            method: "DELETE",
            headers: {
                Authorization: "Bearer " + mainModule.getToken()
            }
        });

        if (!res.ok) {
            alert("Failed to delete chat");
            return;
        }

        mainModule.setCurrentChatId(null, "Select chat");
        document.getElementById("chat-container").innerHTML = "";

        fetchChats();
    }

    return { sendMessage, fetchChats, createChat, deleteChat, addMessage };

})();

////////////////////////////////////////////////////////////
// HISTORY
////////////////////////////////////////////////////////////

function convertLinks(element) {
    const text = element.textContent;
    const urlRegex = /(https?:\/\/[^\s]+)/g;

    element.innerHTML = "";

    let lastIndex = 0;
    let match;

    while ((match = urlRegex.exec(text)) !== null) {
        const before = text.substring(lastIndex, match.index);
        element.appendChild(document.createTextNode(before));

        const link = document.createElement("a");
        link.href = match[0];
        link.textContent = match[0];
        link.target = "_blank";
        link.rel = "noopener noreferrer";

        element.appendChild(link);

        lastIndex = urlRegex.lastIndex;
    }

    const after = text.substring(lastIndex);
    element.appendChild(document.createTextNode(after));
}

async function loadHistory(chatId) {
    if (!chatId) return;

    const res = await fetch(`/history/${chatId}`, {
        headers: { Authorization: "Bearer " + mainModule.getToken() }
    });

    if (!res.ok) return;

    const data = await res.json();
    mainModule.chatContainer.innerHTML = "";

    data.messages.forEach(m => {
        const msg = document.createElement("div");
        msg.className = "message " + m.sender;

        const content = document.createElement("div");
        content.textContent = m.text;
        convertLinks(content);

        msg.appendChild(content);
        mainModule.chatContainer.appendChild(msg);
    });

    scrollToBottom();
}

////////////////////////////////////////////////////////////
// INIT
////////////////////////////////////////////////////////////

window.addEventListener("DOMContentLoaded", () => {

    const savedToken = localStorage.getItem("token");

    if (savedToken) {
        mainModule.setToken(savedToken);
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("chat-ui").classList.remove("hidden");
        chatModule.fetchChats();
    }

    mainModule.inputField.addEventListener("keypress", function(e) {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            chatModule.sendMessage(false);
        }
    });

});
</script>
