<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Personal Coach - MVP</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#app-container {
    width: 420px;
    min-height: 700px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

header {
    background-color: #4f8ef7;
    color: white;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
    padding: 15px;
}

.hidden { display: none; }

/* Верхние кнопки */
#top-buttons {
    display:flex;
    justify-content:flex-end;
    gap:8px;
    padding:10px;
}
.top-btn {
    padding:6px 12px;
    border:none;
    border-radius:8px;
    background:#4f8ef7;
    color:white;
    cursor:pointer;
}
.top-btn.active { background:#3a6fdc; }

/* AUTH */
#auth-container {
    padding: 20px;
    display:flex;
    flex-direction: column;
    align-items: center;
}

.auth-tabs {
    display: flex;
    width:100%;
    margin-bottom: 15px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.auth-tabs button {
    flex: 1;
    padding: 12px;
    border: none;
    cursor: pointer;
    background: #e6edf7;
    font-weight: bold;
}
.auth-tabs button.active {
    background: #4f8ef7;
    color: white;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width:100%;
}
.auth-form.hidden { display:none !important; }

.auth-form input {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.auth-form button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #4f8ef7;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

/* Чаты */
#chat-dropdown-container {
    position: relative;
    margin: 15px 10px 10px;
}

#chat-dropdown-btn {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
    background: #f7faff;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
#chat-dropdown-btn::after { content:'▾'; }

#chat-list {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    max-height: 0;
    overflow: hidden;
    background:#f7faff;
    border:1px solid #ccc;
    border-top:none;
    border-radius:0 0 12px 12px;
    transition: max-height 0.25s ease;
    z-index: 100;
}
#chat-list.show {
    max-height: 200px;
    overflow-y:auto;
}
#chat-list div {
    padding:10px;
    cursor:pointer;
}
#chat-list div:hover { background:#e6edf7; }

#delete-chat-btn {
    margin:5px 10px;
    background:#f54242;
    color:white;
    border:none;
    border-radius:8px;
    padding:8px;
    cursor:pointer;
}

/* Создание чата */
#new-chat-container {
    display:flex;
    gap:5px;
    margin:10px;
}
#new-chat-container input {
    flex:1;
    padding:8px;
    border-radius:8px;
    border:1px solid #ccc;
}
#new-chat-container button {
    padding:8px 12px;
    border-radius:8px;
    border:none;
    background:#4f8ef7;
    color:white;
    font-weight:bold;
}

/* ЧАТ */
#chat-container {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
    background: #e6edf7;
}

.message {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 15px;
}
.user {
    background: #4f8ef7;
    color: white;
    align-self: flex-end;
}
.ai {
    background: #fff;
    border: 1px solid #ccc;
}

/* Быстрые кнопки */
#quick-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    padding: 10px;
    background: #f0f4fb;
}
.quick-btn {
    background: #81b4ff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
}

/* Input */
#input-container {
    display:flex;
    gap:5px;
    padding:10px;
}
#input-container input {
    flex:1;
    padding:8px;
    border-radius:8px;
    border:1px solid #ccc;
}
#input-container button {
    padding:8px 12px;
    border-radius:8px;
    border:none;
    background:#4f8ef7;
    color:white;
}
</style>
</head>

<body>
<div id="app-container">

<header>AI Personal Coach</header>

<div id="top-buttons">
    <button id="btn-ru" class="top-btn active" onclick="setLanguage('ru')">RU</button>
    <button id="btn-en" class="top-btn" onclick="setLanguage('en')">EN</button>
    <button id="btn-logout" class="top-btn" onclick="mainModule.logout()">Logout</button>
</div>

<div id="auth-container">
    <div class="auth-tabs">
        <button id="login-tab" class="active" onclick="authModule.showForm('login')">Вход</button>
        <button id="register-tab" onclick="authModule.showForm('register')">Регистрация</button>
    </div>

    <form id="login-form" class="auth-form">
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Пароль">
        <button type="button" onclick="authModule.login()">Войти</button>
    </form>

    <form id="register-form" class="auth-form hidden">
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Пароль">
        <button type="button" onclick="authModule.register()">Зарегистрироваться</button>
    </form>
</div>

<div id="chat-ui" class="hidden">

    <div id="chat-dropdown-container">
        <div id="chat-dropdown-btn" onclick="toggleChatList()">Выберите чат</div>
        <div id="chat-list"></div>
    </div>

    <!-- СОЗДАНИЕ ЧАТА -->
    <div id="new-chat-container">
        <input type="text" id="new-chat-title" placeholder="Название нового чата">
        <button onclick="chatModule.createChat()">Создать</button>
    </div>

    <button id="delete-chat-btn" onclick="chatModule.deleteChat()">Удалить чат</button>

    <div id="chat-container"></div>
    <div id="quick-buttons"></div>

    <div id="input-container">
        <input type="text" id="message-input" placeholder="Напиши сообщение...">
        <button onclick="chatModule.sendMessage()">Отправить</button>
    </div>
</div>

</div>

<script>
// ===== MAIN MODULE =====
const mainModule = (() => {
    let token=null, user_id=null, current_chat_id=null;
    const chatContainer=document.getElementById("chat-container");
    const quickButtonsDiv=document.getElementById("quick-buttons");
    const inputField=document.getElementById("message-input");
    const chatListDiv=document.getElementById("chat-list");
    const chatDropdownBtn=document.getElementById("chat-dropdown-btn");

    function setToken(t){ token=t; }
    function setUserId(id){ user_id=id; }
    function setCurrentChatId(id){
        current_chat_id=id;
        chatDropdownBtn.textContent =
            chatListDiv.querySelector(`[data-id='${id}']`)?.textContent || "Выберите чат";
        chatListDiv.classList.remove("show");
    }
    function getToken(){ return token; }
    function getUserId(){ return user_id; }
    function getCurrentChatId(){ return current_chat_id; }

    function logout(){
        token=null; user_id=null; current_chat_id=null;
        document.getElementById("chat-ui").classList.add("hidden");
        document.getElementById("auth-container").style.display="block";
        chatContainer.innerHTML="";
        quickButtonsDiv.innerHTML="";
        chatListDiv.innerHTML="";
        chatDropdownBtn.textContent="Выберите чат";
        authModule.showForm('login');
    }

    return {
        setToken, setUserId, setCurrentChatId,
        getToken, getUserId, getCurrentChatId,
        logout, chatContainer, quickButtonsDiv,
        inputField, chatListDiv
    };
})();

// ===== CHAT MODULE =====
const chatModule = (() => {

    async function fetchChats(){
        const res = await fetch(`/chats`, {
            headers:{ Authorization:"Bearer "+mainModule.getToken() }
        });
        const data = await res.json();
        mainModule.chatListDiv.innerHTML="";
        data.chats.forEach(chat=>{
            const div=document.createElement("div");
            div.textContent=chat.title;
            div.dataset.id=chat.id;
            div.onclick=()=>{
                mainModule.setCurrentChatId(chat.id);
                fetchHistory();
            };
            mainModule.chatListDiv.appendChild(div);
        });
    }

    async function createChat(){
        const title=document.getElementById("new-chat-title").value.trim();
        if(!title) return;

        const res=await fetch(`/chats`,{
            method:"POST",
            headers:{
                "Content-Type":"application/json",
                Authorization:"Bearer "+mainModule.getToken()
            },
            body:JSON.stringify({ title })
        });
        const data=await res.json();
        document.getElementById("new-chat-title").value="";
        fetchChats();
        mainModule.setCurrentChatId(data.chat_id);
    }

    async function fetchHistory(){
        const chatId=mainModule.getCurrentChatId();
        if(!chatId) return;
        const res=await fetch(`/history/${chatId}`,{
            headers:{ Authorization:"Bearer "+mainModule.getToken() }
        });
        const data=await res.json();
        mainModule.chatContainer.innerHTML="";
        data.messages.forEach(m=>addMessage(m.text,m.sender));
        mainModule.chatContainer.scrollTop =
            mainModule.chatContainer.scrollHeight;
    }

    function addMessage(text,sender){
        const d=document.createElement("div");
        d.className=`message ${sender}`;
        d.textContent=text;
        mainModule.chatContainer.appendChild(d);
        mainModule.chatContainer.scrollTop =
            mainModule.chatContainer.scrollHeight;
    }

    async function sendMessage(){
        const chatId=mainModule.getCurrentChatId();
        if(!chatId) return alert("Выберите чат");
        const text=mainModule.inputField.value.trim();
        if(!text) return;
        addMessage(text,"user");
        mainModule.inputField.value="";
    }

    async function deleteChat(){
        const chatId=mainModule.getCurrentChatId();
        if(!chatId) return;
        await fetch(`/chats/${chatId}`,{
            method:"DELETE",
            headers:{ Authorization:"Bearer "+mainModule.getToken() }
        });
        mainModule.setCurrentChatId(null);
        mainModule.chatContainer.innerHTML="";
        fetchChats();
    }

    return {
        fetchChats, fetchHistory,
        sendMessage, deleteChat, createChat
    };
})();

// ===== AUTH =====
const authModule = (() => {
    function showForm(type){
        document.getElementById("login-form").classList.toggle("hidden", type!=="login");
        document.getElementById("register-form").classList.toggle("hidden", type!=="register");
        document.getElementById("login-tab").classList.toggle("active", type==="login");
        document.getElementById("register-tab").classList.toggle("active", type==="register");
    }
    async function login(){
        mainModule.setToken("demo");
        mainModule.setUserId(1);
        document.getElementById("auth-container").style.display="none";
        document.getElementById("chat-ui").classList.remove("hidden");
        chatModule.fetchChats();
    }
    async function register(){ alert("Регистрация"); }
    return { showForm, login, register };
})();

function toggleChatList(){
    document.getElementById("chat-list").classList.toggle("show");
}

function setLanguage(){}

window.addEventListener("DOMContentLoaded",()=>{
    authModule.showForm("login");
});
</script>

</body>
</html>
